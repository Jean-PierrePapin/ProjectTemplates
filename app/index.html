<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Login system in Django</title>
</head>
<body>
    <div>
        <h2>Login System in Django</h2>

        <nav>
            <li>
                <ul><a href="login.html">Login</a></ul>
                <ul><a href="register.html">Register</a></ul>
                <ul><a href="password.html">Reset Password</a></ul>
            </li>
        </nav>
        
        <form action="">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Username">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Password">
            <input type="submit" value="Login">        
        </form>
        <a href="password.html">Forgot your password?</a>
    </div>
   




    <script src="bundled.js" ></script>
</body>
